<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin dashboard</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css} "/>


</head>
<body>

<div class="container">
    <div class="row">
        <h1 th:text="${message}"></h1>
        <div class="col-md-8 jumbotron offset-2">
            <form th:object="${product}" action="/api/admin/product/add" method="post">
                <div class="form-group">
                    <label for="name">product name</label>
                    <input type="text" id="name" th:value="${product.name}" th:field="*{name}"
                           placeholder="enter product name..." class="form-control">
                </div>
                <div class="form-group">
                    <label for="quantity">product quantity</label>
                    <input type="text" id="quantity" placeholder="enter product quantity..."
                           th:value="${product.quantity}" th:field="*{quantity}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="price">product price</label>
                    <input type="text" id="price" placeholder="enter product price..." th:value="${product.price}"
                           th:field="*{price}" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">add product</button>
            </form>
        </div>
    </div>
    <div class="row mt-5 jumbotron">
        <div class="col-md-8 offset-2">
            <form action="/api/admin/product/upload" method="post" enctype="multipart/form-data">
                <input type="file" class="form-control" name="file">
                <input type="text" class="d-none form-control" th:value="${product_id}" name="id">
                <button type="submit" class="btn btn-primary">save</button>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
